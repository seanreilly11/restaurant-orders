<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Restaurant Ordering - Menu</title>
    <link rel="stylesheet" href="../css/sass.css" type="text/css">
    <script src="https://kit.fontawesome.com/6c7bb61f4b.js"></script>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../images/logo.png" alt="Logo" title="Kitchen Food Restaurant - Home"></a>
        <nav>
            <ul>
                <li class="active"><a href="menu.html">MENU</a></li>
                <li><a href="locations.html">LOCATIONS</a></li>
                <li><a href="functions.html">FUNCTIONS & CATERING</a></li>
                <li><a href="team.html">The Team</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="order.html">
            <button class="orderButton">ORDER NOW</button>
        </a>
    </header>

    <!-- menu sections -->
    <div class="menu-nav">
        <a href="#scrollTrig" class="anchor-noline">
            <section class="section breakfast" id="brek">
            <h1 class="section__heading">Breakfast</h1>
        </section></a>
        <a href="#scrollTrig" class="anchor-noline">
            <section class="section lunch" id="lunch">
                <h1 class="section__heading">Lunch</h1>
            </section></a>
        <a href="#scrollTrig" class="anchor-noline">
            <section class="section dinner" id="din">
                <h1 class="section__heading">Dinner</h1>
            </section></a>
    </div>

    <!-- output content -->
    <div class="wrapper">
        <div class="container" id="scrollTrig">
            <div id="menu-output"></div>
        </div>
    </div>

    <!-- hidden nav -->
    <div class="hidden-nav animationClass" id="hidden-nav">
        <ul>
            <div class="hidden-nav-list" id="brekkie">
                <li><a href="#scrollTrig"><i class="fa fa-coffee"></i></a></li>
                <p class="hidden-nav-title">Breakfast</p>
            </div>
            <div class="hidden-nav-list"  id="lunchie">
                <li><a href="#scrollTrig"><i class="fa fa-hotdog"></i></a></li>
                <p class="hidden-nav-title">Lunch</p>
            </div>
            <div class="hidden-nav-list"  id="dinnie">
                <li><a href="#scrollTrig"><i class="fa fa-hamburger"></i></a></li>
                <p class="hidden-nav-title">Dinner</p>
            </div>
        </ul>
    </div>

    <!-- cart popup -->
    <div class="popup-cart" id="cart-output"></div>
   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <script src="../js/main.js"></script>
</body>
</html>
